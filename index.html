<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="container">
    <header class="container">
        <h1 class="info">Info Table</h1>
    </header>
    <main class="header container">
        <input id="name" type="text" placeholder="Enter your name here..." autocomplete="off">
        <input id="email" type="email" placeholder="Enter your email here..." autocomplete="off">
        <input id="contact" type="number" placeholder="Enter your phone no..." autocomplete="off">
    </main>
    <div id="add_button_div"><button id="btn">Add</button></div>

    <section id="error"></section>


    <main id="main_table">
        <table>
            <thead>

                <tr>
                    <th class="head_name">Name</th>
                    <th class="head_name">Email</th>
                    <th class="head_name">Phone No</th>
                    <th class="head_name">Action</th>
                </tr>
            </thead>

            <tbody id="body"></tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>

</html>
